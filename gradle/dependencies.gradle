// Library Dependencies, Versions, etc.
dependencies {
    ext {
        junitJupiter = '5.9.2'
    }

    compileOnly group: 'com.diffplug.spotless', name: 'spotless-plugin-gradle', version: '6.10.0'
    compileOnly group: 'com.google.googlejavaformat', name: 'google-java-format', version: '1.11.0'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation group: 'org.apache.avro', name: 'avro', version: '1.11.1'

    // AWS dependencies
    implementation platform('software.amazon.awssdk:bom:2.18.34')
    implementation 'software.amazon.awssdk:arns'
    implementation 'software.amazon.awssdk:regions'
    implementation 'software.amazon.awssdk:s3'

    // Dependencies to enable mocking S3
    testImplementation group: 'io.findify', name: 's3mock_2.13', version: '0.2.6'
    testImplementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.launching', version: '3.10.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: "${junitJupiter}"
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "${junitJupiter}"
}
